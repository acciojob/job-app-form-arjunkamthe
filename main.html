<!DOCTYPE html>

<html>

<head>
	<meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
		<!-- the entire body must be written by student -->	
	<form id="job-form" method="post">
		<div>
			<label for="name">Name</label>
			<input type="text" id="name" required>
		</div>		
		<div>
			<label for="email">Email</label>
			<input type="email" id="email" required>
		</div>		
		<div>
			 <label for="gender_m">M</label>
			  <input type="radio" id="gender_m" name="gender" required>
			  <label for="gender">F</label>
			  <input type="radio" id="gender_f" name="gender" required>
		</div>		
		<div>
			<label for="laptop">Choose your laptop brand</label>
			  <select name="laptop" id="laptop" required>
				  <option>Apple</option>
				  <option>Asus</option>
				  <option>HP</option>
			  </select>
		</div>
		<div>
			 <label for="age">Age:</label>
			 <input type="number" id="age" min="0" required>
		</div>
		<div>
			 <label for="portfolio">Portfolio</label>
			 <input type="url" name="portfolio" id="portfolio">
		</div>
		<div>
			<label for="dob">DOB</label>
			<input type="date" id="dob" required>
		</div>
		<div>
			 <label for="password">Password</label>
			 <input type="password" id="password" required>
		</div>
		<div>
			<button type="submit">Submit</button>
		</div>
  </form> 
	

</body>

</html>
